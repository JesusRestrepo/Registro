{% extends "layout.html" %}

{% block content %}
<div align="center">
    <h1>Trabaje con nosotros</h1>
</div>

<!--formulario hoja de vida-->
<div style="text-align: center;">
    <form action="#">
        <p>Nombre: <input type="text" name="nombre" size="40"></p>
        <p>Año de nacimiento: <input type="date" name="nacimiento" min="1900"></p>
        <p>Correo: <input type="email" name="correo" size="40"></p>
        <p>Telefono: <input type="text" name="telefono" size="40"></p>
        <p>Sexo:
            <input type="radio" name="hm" value="h"> Hombre
            <input type="radio" name="hm" value="m"> Mujer
        </p>
        <div class="col-md-3 mb-3">           
            <label for="validationCustom04">País</label>
            <select class="custom-select" id="validationCustom04" required>
            <option selected disabled value="">Seleccione país residencia</option>
            <option>Argentina</option>
            <option>Brazil</option>
            <option>Colombia</option>
            <option>Uruguay</option>
            <option>Venezuela</option>
            </select>
            <div class="invalid-feedback">
            Selecciona un País de residencia válido.
            </div>
        </div>
        <form>
            <div class="form-group">
              <label for="exampleFormControlFile1">Ingresar hoja de vida</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </form>
    </form>
</div>

    <p>
      <input type="submit" class="btn btn-primary" value="Enviar">
      <input type="reset" class="btn btn-primary" value="Borrar">
    </p>
  </form>
{% endblock %}
